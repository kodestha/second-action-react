name: run all the test cases
on: [push,workflow_dispatch]
jobs:
  install-node:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: Install Node js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run test cases
        run: npm test
